        <style>

            body {
                font-family: sans-serif;
                height: 100%;
                margin: 0;
            }
            
            .container {
                display: flex;
                height: 100%;
                flex-direction: column;
            }
            
            .image-upload {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .selection_button {
                display: flex;
                justify-content: center;
            }
            
            label {
                cursor: pointer;
                font-size: 1em;
            }
            
            #chooseFile {
                visibility: hidden;
            }
            
            .fileContainer {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            .fileInput {
                display: flex;
                align-items: center;
                border-bottom: solid 2px black;
                width: 60%;
                height: 30px;
            }
            
            #fileName {
                margin-left: 5px;
            }
            
            .buttonContainer {
                width: 15%;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-left: 10px;
                background-color: black;
                color: white;
                border-radius: 30px;
                padding: 10px;
                font-size: 0.8em;
            
                cursor: pointer;
            }
            
            .image-show {
                z-index: -1;

                color: black;
                font-family: "nanum";
                font-size: 30px;
                padding: 5px 120px;
                text-decoration: none;
                margin-left: 16px;
                margin-right: 16px;
                cursor: pointer;
                position: absolute;
                top: 800px;
                left: 650px;
            }

            .button:active {
                background-color: #2386bc;
            }
            .button:hover {background-color: #ffbaaf}

        <div id = "title"> <span> Select Your Image </span> </div>
